# Prefix(Ctrl-b)をCtrl-jに変更する
unbind-key C-b
set-option -g prefix C-j
bind-key C-j send-prefix

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの背景色を変更する
set-option -g status-bg "colour255"

# マウス操作を有効にする
setw -g mouse on

# マウスでウィンドウ・ペインの切り替えやリサイズを可能にする
set-option -g mouse on

